<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPrimeiroPrograma</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:')); //string
        var n2 = Number.parseInt(window.prompt('Digite outro número:'));//string
        var s = n1 + n2;
        window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s}`)//Concatenação
        //(number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
