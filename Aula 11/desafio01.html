<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="inasc">Você é de qual país? </label> 
    <input type="text" name="nasc" id="inasc">
    <input type="button" value="Verificar" onclick="SaberNasc()">

    <div id="res">

    </div>
<script>
    function SaberNasc() {
        var pais = window.document.getElementById('inasc');
        var res = window.document.getElementById('res');
        var ftbol = 'Brasil';
        var nasc = (pais.value);

        if (nasc != ftbol) {
            res.innerHTML += `<p>Se você é do país ${nasc}, você aqui é estrangeiro!</p>`
        } else {
            res.innerHTML += `<p>Se você é do pais Brasil, você é brasileiro!</p>`
        }
    }
</script>
</body>
</html>
