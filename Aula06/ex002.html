<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPrimeiroPrograma</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20px arial;
        }

    </script>
